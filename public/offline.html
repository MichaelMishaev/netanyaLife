<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,

        display: flex;
        align-items: center;
        justify-content: center;

        text-align: center;
      }
      .container {
        max-width: 500px;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #1f2937;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      p {
        color: #6b7280;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      .button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: #2563eb;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #1d4ed8;
      }
